<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入学流程 - 重庆大学新生服务融合中心平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== CSS变量系统 ===== */
        :root {
            /* 重庆大学主题色 - 蓝色为主 */
            --cqu-blue: #1e4fa1;
            --cqu-dark-blue: #153a7a;
            --cqu-light-blue: #2a65c7;
            --cqu-orange: #f57c00;
            --cqu-red: #c62828;
            --secondary-color: #86868b;
            --accent-color: #1e88e5;
            --background-color: #f5f5f7;
            --surface-color: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #515154;
            --text-tertiary: #86868b;
            --border-color: #d2d2d7;
            
            /* 字体系统 */
            --font-family: 'Times New Roman', Times, serif;
            --font-weight-light: 300;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            /* 间距系统 */
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
            --spacing-xxl: 64px;
            
            /* 边框半径 */
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 18px;
            --border-radius-xl: 24px;
            
            /* 阴影 */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.16);
            
            /* 动效时长 */
            --transition-fast: 0.2s;
            --transition-normal: 0.4s;
            --transition-slow: 0.6s;
            --transition-slower: 0.8s;
            
            /* 布局尺寸 */
            --header-height: 64px;
            --container-max-width: 1200px;
            --section-min-height: 80vh;
        }

        /* ===== 重置与基础样式 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            font-weight: var(--font-weight-normal);
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ===== 布局容器 ===== */
        .container {
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        /* ===== 导航栏样式 ===== */
        header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-md);
            z-index: 1000;
            transition: all var(--transition-normal) ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        header.scrolled {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: var(--shadow-lg);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 var(--spacing-md);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
        }

        .logo-icon {
            font-family: var(--font-family);
            font-size: 1.8rem;
            font-weight: var(--font-weight-bold);
            letter-spacing: 4px;
            background: linear-gradient(135deg, #c62828 0%, #ff7043 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0 1px 0 rgba(255,255,255,0.5),
                0 2px 4px rgba(0,0,0,0.2),
                0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .logo-main {
            font-size: 1.1rem;
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
        }

        .logo-sub {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: var(--spacing-sm);
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: var(--font-weight-medium);
            font-size: 0.9rem;
            transition: all var(--transition-normal) ease;
            position: relative;
            padding: var(--spacing-sm) var(--spacing-md);
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .nav-link:hover {
            color: var(--cqu-blue);
            transform: translateY(-5px) scale(1.05);
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        /* ===== 内容区域样式 ===== */
        .content-section {
            padding: calc(var(--spacing-xxl) + var(--header-height)) 0 var(--spacing-xxl);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto var(--spacing-xl);
            text-align: center;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-lg);
            margin-top: var(--spacing-xl);
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-normal) ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
            background: rgba(255, 255, 255, 0.9);
        }

        .feature-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--cqu-blue) 0%, var(--cqu-orange) 100%);
            border-radius: var(--border-radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--spacing-md);
            color: white;
            font-size: 1.8rem;
        }

        .feature-title {
            font-size: 1.5rem;
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--spacing-sm);
            color: var(--cqu-blue);
        }

        .feature-description {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* iOS26液态按钮效果 */
        .hero-cta {
            display: inline-block;
            padding: var(--spacing-sm) var(--spacing-lg);
            background: linear-gradient(135deg, var(--cqu-blue) 0%, var(--cqu-light-blue) 100%);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius-lg);
            font-weight: var(--font-weight-medium);
            font-size: 1.1rem;
            transition: all var(--transition-normal) ease;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 14px 0 rgba(30, 79, 161, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .hero-cta:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 6px 20px 0 rgba(30, 79, 161, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* ===== 响应式设计 ===== */
        @media (max-width: 768px) {
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                width: 95%;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 网站头部 -->
    <header id="header">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">CQUFIC</div>
                <div class="logo-text">
                    <div class="logo-main">重庆大学新生服务融合中心平台</div>
                    <div class="logo-sub">Chong Qing University Freshman Integration Center</div>
                </div>
            </a>
            
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">首页</a></li>
            </ul>
        </div>
    </header>

    <!-- 内容区域 -->
    <section class="content-section">
        <div class="container">
            <h2 class="section-title">入学流程</h2>
            <p class="section-subtitle">XDX必看！一站式了解所有入学流程</p>
            
            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h3 class="feature-title">新生注册</h3>
                    <p class="feature-description">完成线上注册，获取学生账号和校园卡。</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <h3 class="feature-title">宿舍分配</h3>
                    <p class="feature-description">查看宿舍分配结果，了解住宿信息。</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <h3 class="feature-title">选课指导</h3>
                    <p class="feature-description">了解选课流程，制定个人学习计划。</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-id-card"></i>
                    </div>
                    <h3 class="feature-title">证件办理</h3>
                    <p class="feature-description">办理学生证、图书馆证等必要证件。</p>
                </div>
            </div>
            <div style="text-align: center; margin-top: var(--spacing-xl);">
                <a href="index.html" class="hero-cta">返回首页</a>
            </div>
        </div>
    </section>

    <script>
        // ===== 滚动效果 =====
        window.addEventListener('scroll', () => {
            // 导航栏滚动效果
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
